<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EXODIA</title>
    <link rel="stylesheet" href="css/reset-css.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid">
    <header th:insert="fragments/fragments::header">
    </header>
    <main class="mt-3">
        <hr class="bg-exodia hr-2"/>
        <div class="print-container container-fluid" th:each="doc: ${documents}">
        	<div class="print-scheduled col-md-2 bg-exodia rounded">
        		<div class="buttons-holder w-75 mx-auto d-flex justify-content-between">        			  
	                 <h5 class="text-center text-white font-weight-bold py-3 mt-3" id="title" name="title" th:text="${doc.title!=null and #strings.length(doc.title)>12} ? |${#strings.substring(doc.title,0,11)}...| : ${doc.title}"></h5>
	                 <hr class="bg-white"/>	 
	                <form th:action="@{/print}"  method="post">
						<input type="text" hidden id="uuid" name="uuid" th:value="${doc.uuid}"></p>
		                 <h5 class="text-center text-white  font-weight-bold py-3 mt-3" th:value="${doc.title}" id="title" name="title" th:text="${doc.title!=null and #strings.length(doc.title)>12} ? |${#strings.substring(doc.title,0,11)}...| : ${doc.title}"></h5>
		                 <hr class="bg-white"/>	  
		                 <input type="text" hidden id="content" name="content" th:value="${doc.content}"></p>                                             
		    			 <input type="submit" value="Print" class="btn bg-exodia text-white font-weight-bold mb-3" />	    			 
					</form>                                              
	    			
				<input type="button" class="btn bg-exodia text-white font-weight-bold mb-3" onclick="location.href='/details/'" value="Details" />
            </div>
          </div>
        </div>
        <hr class="bg-exodia hr-2 mt-5"/>
    </main>
    <footer th:include="fragments/fragments::footer">     
    </footer>
</div>
</body>
</html>
