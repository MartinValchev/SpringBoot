<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EXODIA</title>
    <link rel="stylesheet" href="css/reset-css.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid">
    <header th:insert="fragments/fragments::header">
    </header>
    <main class="mt-3">
        <hr class="bg-exodia hr-2"/>
        <div class="print-container container-fluid" th:each="document: ${documents}">
        	<div class="print-scheduled col-md-2 bg-exodia rounded">
        		<div class="buttons-holder w-75 mx-auto d-flex justify-content-between"> 
	        	<form th:action="@{/print}" th:object="${document}" method="post">
	        		<p hidden id="uuid" name="uuid" th:field="*{uuid}" th:text="${document.uuid}"></p>
	                 <h5 class="text-center text-white font-weight-bold py-3 mt-3" th:field="*{title}" id="title" name="title" th:text="${document.title!=null and #strings.length(document.title)>12} ? |${#strings.substring(document.title,0,11)}...| : ${document.title}"></h5>
	                 <hr class="bg-white"/>	                                               
	    			 <input type="submit" value="Print" class="btn bg-exodia text-white font-weight-bold mb-3" />	    			 
				</form>			
				<input type="button" class="btn bg-exodia text-white font-weight-bold mb-3" onclick="location.href='/details/'" value="Details" />
            </div>
          </div>
        </div>
        <hr class="bg-exodia hr-2 mt-5"/>
    </main>
    <footer th:include="fragments/fragments::footer">     
    </footer>
</div>
</body>
</html>
