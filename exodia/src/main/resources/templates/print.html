<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EXODIA</title>
    <link rel="stylesheet" href="css/reset-css.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid">
    <header th:insert="fragments/fragments::header"> </header>
    <main class="mt-3">
        <hr class="bg-exodia hr-2"/>
        <h1 class="text-center text-exodia" th:text="|Document - ${document.uuid}|"></h1>
        <hr class="bg-exodia hr-2 w-75"/>
        <form class="mx-auto w-75" method="post" action="/printDocument">
            <div class="form-group">
                <div class="label-center d-flex justify-content-center">
                    <label for="title" class="text-exodia h3">Title</label>
                </div>
                <input type="text" class="form-control" id="title" placeholder="Title..." name="title" th:text="${document.title}" disabled />
            </div>
            <div class="form-group">
                <div class="label-center d-flex justify-content-center">
                    <label for="content" class="text-exodia h3">Content</label>
                </div>
                <textarea class="form-control" id="content" name="content" rows="10" placeholder="Content..." disabled th:text="${document.content}"></textarea>
            </div>
            <hr class="bg-exodia hr-2"/>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn bg-exodia text-white">Print</button>
            </div>
        </form>
        <hr class="bg-exodia hr-2 mt-5"/>
    </main>
   <footer th:insert="fragments/fragments::footer"></footer>
</div>
</body>
</html>
